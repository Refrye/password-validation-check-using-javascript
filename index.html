<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation check</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="inputBox">
            <input type="password" placeholder="password here" 
            id="pswrd" onkeyup="checkPassword(this.value)">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">at least lowercase character</li>
                <li id="uppeupperr">at least uppercase character</li>
                <li id="number">at least one number</li>
                <li id="special">at least one special character</li>
                <li id="length">at least 8 character</li>
            </ul>
        </div>
    </div>
    <script>
        let pswrd = document.getElementById('pswrd');
        let toggleBtn = document.getElementById('toggleBtn');

        let lowerCase = document.getElementById('lower');
        let upperCase = document.getElementById('upper');
        let digit = document.getElementById('number');
        let spesialChar = document.getElementById('special');
        let minlength = document.getElementById('lenght');

        function checkPassword(data) {
            // javascript regular expresion pattern
            const lower = new RegExp('(?=.*[a-z])');
            const upper = new RegExp('(?=.*[A-Z])');
            const number = new RegExp('(?=.*[0-9])');
            const special = new RegExp('(?=.*[!@#\$%\^&\*])');
            const lenght = new RegExp('(?=.{8,}');
            
            // lower case validation check
            if(lower.test(data)) {
                lowerCase.classList.add('valid');
            }else {
                lowerCase.classList.remove('valid');
            }

            // upper case validation check
            if(upper.test(data)) {
                upperCase.classList.add('valid');
            }else {
                upperCase.classList.remove('valid');
            }

            // number case validation check
            if(lower.test(data)) {
                digit.classList.add('valid');
            }else {
                digit.classList.remove('valid');
            }

            
        }

        // show hide password
        toggleBtn.onclick = function() {
            if(pswrd.type === 'password') {
                pswrd.setAttribute('type', 'text');
                toggleBtn.classList.add('hide');
            } else{
                pswrd.setAttribute('type', 'password');
                toggleBtn.classList.remove('hide');
            }
        }
    </script>
</body>
</html>
